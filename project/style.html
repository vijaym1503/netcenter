  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Text Effect</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .text-container {
      text-align: center;
    }
    
    #three-d-text {
      font-size: 1em;
      position: relative;
      color: #fff;
    }
    
    #three-d-text::before {
      content: "3D Text Effect";
      position: absolute;
      top: 0;
      left: 0.1em;
      color: #e91e63;
      z-index: -1;
    }
    
    #three-d-text::after {
      content: "3D Text Effect";
      position: absolute;
      top: 0.05em;
      left: 0.05em;
      color: #f44336;
      z-index: -2;
    }
  </style>
</head>
<body>
  <div class="text-container">
    <h1 class="thr" id="three-d-text">3D Text Effect</h1>
  </div>
</body>
</html>
